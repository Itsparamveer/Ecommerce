{% extends "base.html" %}
{% load menu %}
{% load static %}
<script src="https://cdn.tailwindcss.com"></script>

<div class="container mx-auto mt-4">
    <div class="flex flex-wrap justify-center">
        {% for product in products %}
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-2 mb-4">
            <div class="border rounded overflow-hidden shadow-lg bg-white">
                <a href="{% url 'product_detail' product.category.slug product.slug %}">
                    <img src="{{ product.get_thumbnail }}" alt="Image of {{ product.title }}">
                </a>
                <div class="p-4">
                    <h2 class="text-lg font-semibold text-gray-800 mb-2">{{ product.title }}</h2>
                    <p class="text-gray-600 mb-4">{{ product.description }}</p>
                    <p class="text-gray-800 font-bold">${{ product.get_display_price }}</p>
                    <a href="{% url 'product_detail' product.category.slug product.slug %}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-semibold px-4 py-2 mt-4 rounded">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div
